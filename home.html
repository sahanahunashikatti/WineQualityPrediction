      <h1> Wine Quality Prediction</h1>
      <p>Determing the Quality of wine Good or Bad</p>

          <div>
            <form method="POST", action="{{url_for('home')}}">
                <b> Fixed Acidity :  <input type="text", name='a', placeholder="enter 1"> <br><br>
                 Volatile Acidity:  <input type="text", name='b', placeholder="enter 2"> <br><br>

                 Total Sulphur Dioxide : <input type="text", name='g', placeholder="enter 7"> <br><br>

                 Sulphates : <input type="text", name='j', placeholder="enter 10"> <br><br>
                 Alcohol : <input type="text", name='k', placeholder="enter 11"> <br><br>
